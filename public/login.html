<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link " aria-current="page" href="./home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./dashboard.html">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./login.html" id="logout">Logout</a>
      </li>
  
    </ul>
  </nav>

  <div class="card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    <form id="login-form" class="card-body">
      <div>
        <label for="username-input-login">Username</label>
        <input type="text" id="username-input-login" />
      </div>
      <div>
        <label for="password-input-login" class="form-label">Password</label>
        <input type="password" id="password-input-login" />
      </div>
      <button type="submit" id="login-btn" class="btn btn-secondary">Login</button>
      <a href="./signup.html">Sign up instead</a>
       


    </form>
  </div>
  
  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
